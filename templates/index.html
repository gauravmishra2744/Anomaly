<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #666;
            font-weight: 500;
        }
        
        .metric-value {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .results {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .result-item {
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .result-item.anomaly {
            border-left-color: #e74c3c;
        }
        
        .result-item.normal {
            border-left-color: #27ae60;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .status-badge.anomaly {
            background: #e74c3c;
            color: white;
        }
        
        .status-badge.normal {
            background: #27ae60;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .tab-button {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Anomaly Detection System</h1>
            <p class="subtitle">LSTM Autoencoder + GenAI + XAI Integration</p>
        </header>
        
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
        <div class="loading" id="loading">Loading...</div>
        
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="tab-button" onclick="switchTab('predict')">Predictions</button>
            <button class="tab-button" onclick="switchTab('augmentation')">Augmentation</button>
            <button class="tab-button" onclick="switchTab('statistics')">Statistics</button>
        </div>
        
        <div id="dashboard" class="tab-content active">
            <div class="dashboard" id="dashboardMetrics"></div>
        </div>
        
        <div id="predict" class="tab-content">
            <div class="controls">
                <div class="control-group">
                    <label>Sample Index:</label>
                    <input type="number" id="sampleIdx" value="0" min="0">
                </div>
                <div class="button-group">
                    <button onclick="predictSingle()">Predict Single</button>
                    <button onclick="predictBatch()">Predict Batch (10)</button>
                </div>
            </div>
            <div class="results" id="predictionResults"></div>
        </div>
        
        <div id="augmentation" class="tab-content">
            <div class="controls">
                <div class="control-group">
                    <label>Augmentation Factor:</label>
                    <input type="number" id="augFactor" value="0.3" min="0.1" max="1" step="0.1">
                </div>
                <div class="button-group">
                    <button onclick="augmentData()">Augment Data</button>
                    <button onclick="generateAnomalies()">Generate Synthetic Anomalies</button>
                </div>
            </div>
            <div class="results" id="augmentationResults"></div>
        </div>
        
        <div id="statistics" class="tab-content">
            <div class="button-group" style="margin-bottom: 20px;">
                <button onclick="loadStatistics()">Load Statistics</button>
                <button onclick="exportReport()">Export Report</button>
            </div>
            <div class="results" id="statisticsResults"></div>
        </div>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            loadDashboard();
        });
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }
        
        function showSuccess(msg) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = msg;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 5000);
        }
        
        function loadDashboard() {
            showLoading(true);
            fetch('/api/dashboard')
                .then(r => r.json())
                .then(data => {
                    const html = `
                        <div class="card">
                            <h2>System Status</h2>
                            <div class="metric">
                                <span class="metric-label">Total Samples</span>
                                <span class="metric-value">${data.total_samples}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Anomalies Detected</span>
                                <span class="metric-value" style="color: #e74c3c;">${data.anomalies_detected}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Normal Samples</span>
                                <span class="metric-value" style="color: #27ae60;">${data.normal_samples}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Accuracy</span>
                                <span class="metric-value">${(data.accuracy * 100).toFixed(2)}%</span>
                            </div>
                        </div>
                        <div class="card">
                            <h2>Error Statistics</h2>
                            <div class="metric">
                                <span class="metric-label">Mean Error</span>
                                <span class="metric-value">${data.error_mean.toFixed(6)}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Std Dev</span>
                                <span class="metric-value">${data.error_std.toFixed(6)}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Threshold</span>
                                <span class="metric-value">${data.threshold.toFixed(6)}</span>
                            </div>
                        </div>
                    `;
                    document.getElementById('dashboardMetrics').innerHTML = html;
                    showLoading(false);
                })
                .catch(err => {
                    showError('Error loading dashboard: ' + err);
                    showLoading(false);
                });
        }
        
        function predictSingle() {
            const idx = parseInt(document.getElementById('sampleIdx').value);
            showLoading(true);
            
            fetch('/api/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({sample_idx: idx})
            })
            .then(r => r.json())
            .then(data => {
                const status = data.prediction === 1 ? 'ANOMALY' : 'NORMAL';
                const statusClass = data.prediction === 1 ? 'anomaly' : 'normal';
                
                const html = `
                    <div class="result-item ${statusClass}">
                        <span class="status-badge ${statusClass}">${status}</span>
                        <strong>Sample #${data.sample_idx}</strong>
                        <div style="margin-top: 10px; font-size: 14px;">
                            <div>Error: ${data.error.toFixed(6)}</div>
                            <div>Threshold: ${data.threshold.toFixed(6)}</div>
                            <div>Confidence: ${(data.confidence * 100).toFixed(1)}%</div>
                            <div>Reason: ${data.reason}</div>
                            <div>Important Timesteps: ${data.top_timesteps.join(', ')}</div>
                        </div>
                    </div>
                `;
                document.getElementById('predictionResults').innerHTML = html;
                showLoading(false);
            })
            .catch(err => {
                showError('Error: ' + err);
                showLoading(false);
            });
        }
        
        function predictBatch() {
            const startIdx = parseInt(document.getElementById('sampleIdx').value);
            showLoading(true);
            
            fetch('/api/batch-predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({start_idx: startIdx, batch_size: 10})
            })
            .then(r => r.json())
            .then(data => {
                let html = '';
                data.predictions.forEach(pred => {
                    const statusClass = pred.prediction === 1 ? 'anomaly' : 'normal';
                    html += `
                        <div class="result-item ${statusClass}">
                            <span class="status-badge ${statusClass}">${pred.status}</span>
                            Sample #${pred.idx} | Error: ${pred.error.toFixed(6)}
                        </div>
                    `;
                });
                document.getElementById('predictionResults').innerHTML = html;
                showSuccess(`Processed ${data.processed} samples`);
                showLoading(false);
            })
            .catch(err => {
                showError('Error: ' + err);
                showLoading(false);
            });
        }
        
        function augmentData() {
            const factor = parseFloat(document.getElementById('augFactor').value);
            showLoading(true);
            
            fetch('/api/augmentation', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({factor: factor})
            })
            .then(r => r.json())
            .then(data => {
                const html = `
                    <div class="result-item">
                        <strong>Data Augmentation Results</strong>
                        <div style="margin-top: 10px; font-size: 14px;">
                            <div>Original Samples: ${data.original_samples}</div>
                            <div>Synthetic Samples: ${data.synthetic_samples}</div>
                            <div>Total Augmented: ${data.augmented_samples}</div>
                            <div>Augmentation Ratio: ${(data.augmentation_ratio * 100).toFixed(1)}%</div>
                        </div>
                    </div>
                `;
                document.getElementById('augmentationResults').innerHTML = html;
                showSuccess('Data augmentation completed');
                showLoading(false);
            })
            .catch(err => {
                showError('Error: ' + err);
                showLoading(false);
            });
        }
        
        function generateAnomalies() {
            showLoading(true);
            
            fetch('/api/synthetic-anomalies', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({n_samples: 50})
            })
            .then(r => r.json())
            .then(data => {
                const html = `
                    <div class="result-item">
                        <strong>Synthetic Anomalies Generated</strong>
                        <div style="margin-top: 10px; font-size: 14px;">
                            <div>Total Anomalies: ${data.synthetic_anomalies}</div>
                            <div>Types: Spike, Shift, Trend</div>
                        </div>
                    </div>
                `;
                document.getElementById('augmentationResults').innerHTML = html;
                showSuccess(data.message);
                showLoading(false);
            })
            .catch(err => {
                showError('Error: ' + err);
                showLoading(false);
            });
        }
        
        function loadStatistics() {
            showLoading(true);
            
            fetch('/api/statistics')
                .then(r => r.json())
                .then(data => {
                    const cm = data.confusion_matrix;
                    const ed = data.error_distribution;
                    
                    const html = `
                        <div class="result-item">
                            <strong>Performance Metrics</strong>
                            <div style="margin-top: 10px; font-size: 14px;">
                                <div>Accuracy: ${(data.accuracy * 100).toFixed(2)}%</div>
                                <div>Precision: ${(data.precision * 100).toFixed(2)}%</div>
                                <div>Recall: ${(data.recall * 100).toFixed(2)}%</div>
                                <div>F1-Score: ${data.f1_score.toFixed(4)}</div>
                                <div>Specificity: ${(data.specificity * 100).toFixed(2)}%</div>
                            </div>
                        </div>
                        <div class="result-item">
                            <strong>Confusion Matrix</strong>
                            <div style="margin-top: 10px; font-size: 14px;">
                                <div>True Negatives: ${cm.tn}</div>
                                <div>False Positives: ${cm.fp}</div>
                                <div>False Negatives: ${cm.fn}</div>
                                <div>True Positives: ${cm.tp}</div>
                            </div>
                        </div>
                        <div class="result-item">
                            <strong>Error Distribution</strong>
                            <div style="margin-top: 10px; font-size: 14px;">
                                <div>Mean: ${ed.mean.toFixed(6)}</div>
                                <div>Median: ${ed.median.toFixed(6)}</div>
                                <div>Std: ${ed.std.toFixed(6)}</div>
                                <div>Min: ${ed.min.toFixed(6)}</div>
                                <div>Max: ${ed.max.toFixed(6)}</div>
                            </div>
                        </div>
                    `;
                    document.getElementById('statisticsResults').innerHTML = html;
                    showLoading(false);
                })
                .catch(err => {
                    showError('Error: ' + err);
                    showLoading(false);
                });
        }
        
        function exportReport() {
            showLoading(true);
            
            fetch('/api/export-report')
                .then(r => r.json())
                .then(data => {
                    showSuccess(data.message);
                    showLoading(false);
                })
                .catch(err => {
                    showError('Error: ' + err);
                    showLoading(false);
                });
        }
    </script>
</body>
</html>
